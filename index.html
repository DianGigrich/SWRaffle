<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raffle Picker</title>
</head>
<body>
  <h1>Raffle Picker</h1>

  <!-- Display list of participants -->
  <h2>Participants</h2>
  <ul id="participantsList"></ul>

  <!-- Form to add a new participant -->
  <input type="text" id="newParticipant" placeholder="Enter participant's name">
  <button id="addBtn">Add Participant</button>

  <!-- Button to pick a winner -->
  <button id="raffleBtn">Pick a Winner!</button>
  <p id="winner"></p>

  <script src="./raffle.js"></script>
</body>
</html>
